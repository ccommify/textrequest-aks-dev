global:
  domain: argocd.plexmox.com #This will need to change to support the target domain

argo-cd:
  dex:
    enabled: false

  controller:
    args:
      appResyncPeriod: 60
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8082

  server:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      ingressClassName: "nginx"

      extraTls:
        - hosts:
            - argocd.plexmox.com #This will need to change to support the target domain
          secretName: argocd-plexmox-com #This will need to change to support the target domain

      hosts:
        - argocd.plexmox.com #This will need to change to support the target domain
    config:
      url: https://argocd.plexmox.com #This will need to change to support the target domain
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
      resource.exclusions: |
        - apiGroups:
            - cilium.io
          kinds:
            - CiliumIdentity
          clusters:
            - '*'

    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8083

  repoServer:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8084

  applicationSet:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: true
          prometheus.io/path: /metrics
          prometheus.io/port: 8080

  configs:
    cm:
      kustomize.buildOptions: --enable-helm
      